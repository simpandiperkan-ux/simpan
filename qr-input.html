<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>QR Input Data Kapal SIMPAN</title>

<style>
@page { size:8cm 10cm; margin:0 }

body{
  margin:0;
  background:#f0f0f0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial, Helvetica, sans-serif;
}

.sticker{
  position:relative;
  width:8cm;
  height:10cm;
  border:3px solid #000;
  background:#fff;
  box-sizing:border-box;
  padding:6mm;
  overflow:hidden;
}

/* WATERMARK */
.watermark{
  position:absolute;
  inset:0;
  background-image:url("logo-simpan.png");
  background-repeat:repeat;
  background-size:90px 90px;
  opacity:0.07;
  z-index:0;
}

/* HEADER */
.header{
  height:18mm;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
  z-index:2;
}
.header img{
  height:16mm;
}

/* QR */
.qr-wrap{
  margin-top:-2mm; /* QR NAIK */
  height:56mm;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
  z-index:2;
  background:#fff;
  padding:3mm;
}
.qr{
  width:52mm;
  height:52mm;
}

/* TEXT */
.text{
  margin-top:2mm; /* NAIK & AMAN */
  text-align:center;
  z-index:2;
}

.text .title{
  font-weight:900;
  font-size:13pt;
  letter-spacing:1px;
}

.text .sub{
  font-weight:900;
  font-size:9pt;
  margin-top:2mm;
  line-height:1.2;
}

</style>
</head>

<body>

<div class="sticker">

  <div class="watermark"></div>

  <!-- HEADER -->
  <div class="header">
    <img src="logo-bateng.png" alt="Bangka Tengah">
  </div>

  <!-- QR -->
  <div class="qr-wrap">
    <img class="qr"
      src="https://api.qrserver.com/v1/create-qr-code/?size=1200x1200&margin=0&data=https://simpandiperkan-ux.github.io/simpan/input.html">
  </div>

  <!-- TEXT -->
  <div class="text">
    <div class="title">SIMPAN</div>
    <div class="sub">Sistem Informasi Manajemen Pendataan Armada Nelayan</div>
  </div>

</div>

</body>
</html>
