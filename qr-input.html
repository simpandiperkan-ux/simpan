<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>QR Input Data Kapal SIMPAN</title>

<style>
@page { size:8cm 10cm; margin:0 }

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f0f0f0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.sticker{
  position:relative;
  width:8cm;
  height:10cm;
  border:3px solid #000;
  box-sizing:border-box;
  padding:6mm;
  background:#fff;
  overflow:hidden;
}

/* WATERMARK */
.watermark{
  position:absolute;
  inset:0;
  background-image:url("logo-simpan.png");
  background-repeat:repeat;
  background-size:90px 90px;
  opacity:0.07;
  z-index:0;
}

/* HEADER */
.header{
  height:18mm;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:2;
  position:relative;
}
.header img{ height:16mm }

/* QR */
.qr-wrap{
  margin-top:3mm;
  height:55mm;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:2;
  background:#fff;
  padding:4mm;
}
.qr{
  width:52mm;
  height:52mm;
}

/* TEXT */
.title{
  text-align:center;
  font-weight:bold;
  font-size:12pt;
  margin-top:2mm;
  z-index:2;
  letter-spacing:0.5px;
}

.note{
  text-align:center;
  font-size:12pt;
  font-weight:bold;
  margin-top:1mm;
  letter-spacing:1px;
  z-index:2;
}

.footer{
  text-align:center;
  font-size:7pt;
  margin-top:2mm;
  opacity:0.8;
}
</style>
</head>

<body>

<div class="sticker">
  <div class="watermark"></div>

  <!-- HEADER -->
  <div class="header">
    <img src="logo-bateng.png" alt="Bangka Tengah">
  </div>

  <!-- QR -->
  <div class="qr-wrap">
    <img class="qr"
      src="https://api.qrserver.com/v1/create-qr-code/?size=1200x1200&margin=0&data=https://simpandiperkan-ux.github.io/simpan/input.html">
  </div>

  <div class="title">FORM INPUT DATA KAPAL</div>
  <div class="note">SCAN UNTUK INPUT DATA KAPAL</div>
  <div class="footer">Sistem Informasi Manajemen Pendataan Armada Nelayan (SIMPAN)</div>

</div>

</body>
</html>
