<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Stiker QR SIMPAN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===============================
   TEMPLATE STIKER RESMI
================================ */
@page{
  size: 5cm 5cm;
  margin: 0;
}

body{
  margin:0;
  padding:0;
  font-family: Arial, Helvetica, sans-serif;
}

.sticker{
  width:5cm;
  height:5cm;
  border:2px solid #000;
  box-sizing:border-box;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:4mm;
}

.logo{
  height:12mm;
  margin-bottom:2mm;
}

.qr{
  width:32mm;
  height:32mm;
}

.id{
  font-size:8pt;
  font-weight:bold;
  margin-top:2mm;
  letter-spacing:0.5px;
}

.note{
  font-size:6pt;
  margin-top:1mm;
}

@media screen{
  body{
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
    background:#f3f4f6;
  }
}
</style>
</head>

<body>

<div class="sticker">
  <img src="logo-simpan.png" class="logo" alt="SIMPAN">
  <img id="qr" class="qr">
  <div class="id" id="idText"></div>
  <div class="note">SCAN UNTUK VERIFIKASI</div>
</div>

<script>
const id = new URLSearchParams(location.search).get("id");

if(!id){
  document.body.innerHTML = "ID tidak ditemukan";
  throw "";
}

const urlVerifikasi =
  location.origin +
  location.pathname.replace("qr-stiker.html","verifikasi.html") +
  "?id=" + id;

document.getElementById("idText").innerText = id;

document.getElementById("qr").src =
  "https://chart.googleapis.com/chart?chs=600x600&cht=qr&chl=" +
  encodeURIComponent(urlVerifikasi);
</script>

</body>
</html>
