<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Data Kapal SIMPAN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===============================
   TEMA RESMI PEMDA
================================ */
body{
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg, #dbeafe, #f8fafc);
  padding:20px;
}

/* ===============================
   CONTAINER
================================ */
.box{
  max-width:900px;
  margin:auto;
  background:#fff;
  padding:32px;
  border-radius:16px;
  box-shadow:0 8px 30px rgba(0,0,0,.08);
  position:relative;
  overflow:hidden;
}

/* ===============================
   WATERMARK LOGO SIMPAN
================================ */
.box::before{
  content:"";
  position:absolute;
  inset:0;
  background:url("logo-simpan.png") no-repeat center center;
  background-size:60%;
  opacity:0.06;
  pointer-events:none;
  z-index:0;
}

/* ===============================
   CONTENT LAYER
================================ */
.box > *{
  position:relative;
  z-index:1;
}

/* ===============================
   HEADER
================================ */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
}
.logo-left img{height:70px}
.logo-right img{height:55px}

.title{
  text-align:center;
  font-size:22px;
  font-weight:bold;
  margin:16px 0 4px;
  color:#0f172a;
}
.subtitle{
  text-align:center;
  font-size:14px;
  color:#475569;
  margin-bottom:20px;
}

/* ===============================
   TABLE
================================ */
table{width:100%;border-collapse:collapse;font-size:14px}
th,td{padding:10px;border-bottom:1px solid #e5e7eb;vertical-align:top}
th{width:35%;background:#f1f5f9;font-weight:600}

/* ===============================
   BADGE
================================ */
.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:999px;
  background:#dcfce7;
  color:#166534;
  font-weight:bold;
  font-size:12px;
}

/* ===============================
   FOOTER
================================ */
.footer{
  margin-top:30px;
  padding-top:12px;
  border-top:1px dashed #cbd5f5;
  font-size:12px;
  color:#475569;
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
}
.footer div{margin:4px 0}

/* ===============================
   PRINT
================================ */
@media print{
  body{background:#fff}
  .box{box-shadow:none}
}
</style>
</head>

<body>

<div class="box">

  <!-- HEADER -->
  <div class="header">
    <div class="logo-left">
      <img src="logo-bateng.png" alt="Logo Bangka Tengah">
    </div>
    <div class="logo-right">
      <img src="logo-simpan.png" alt="Logo SIMPAN">
    </div>
  </div>

  <div class="title">DATA KAPAL SIMPAN</div>
  <div class="subtitle">Sistem Informasi Manajemen Pendataan Armada Nelayan</div>

  <div id="hasil">Memuat data...</div>

  <!-- FOOTER -->
  <div class="footer">
    <div id="doc"></div>
    <div id="printTime"></div>
  </div>

</div>

<script>
const SHEET_JSON =
"https://docs.google.com/spreadsheets/d/1G8fNMGPKo3QX8rm85ux8u8SC0m3SpwKMtzXWShOscZQ/gviz/tq?tqx=out:json";

const HIDDEN_COLS = [
  "Nomor Induk Kependudukan (NIK)",
  "Upload Foto KTP Elektronik",
  "Nomor KUSUKA"
];

const hasil = document.getElementById("hasil");
const idCari = new URLSearchParams(location.search).get("id");

function formatValue(label, val){
  if(!val) return "-";
  if(typeof val==="string" && val.startsWith("Date")){
    const m=val.match(/\d+/g).map(Number);
    return new Date(m[0],m[1],m[2]).toLocaleDateString("id-ID");
  }
  if(typeof val==="string" && val.startsWith("http")){
    return `<a href="${val}" target="_blank">Buka</a>`;
  }
  return val;
}

fetch(SHEET_JSON)
.then(r=>r.text())
.then(t=>{
  const j=JSON.parse(t.substring(47,t.length-2));
  const h=j.table.cols.map(c=>c.label);
  const rows=j.table.rows.map(r=>r.c.map(c=>c?.v??""));

  const idx=h.indexOf("ID SIMPAN");
  const row=rows.find(r=>r[idx]?.toString().trim()===idCari);

  if(!row){hasil.innerHTML="Data tidak ditemukan";return;}

  let html="<table>";
  h.forEach((k,i)=>{
    if(HIDDEN_COLS.includes(k)) return;
    html+=`<tr><th>${k}</th><td>${formatValue(k,row[i])}</td></tr>`;
  });
  html+="</table>";
  hasil.innerHTML=html;

  // Footer
  document.getElementById("doc").innerHTML=
    "No Dokumen: SIMPAN-"+idCari;
  document.getElementById("printTime").innerHTML=
    "Dicetak: "+new Date().toLocaleString("id-ID");
});
</script>

</body>
</html>
