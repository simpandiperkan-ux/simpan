<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>QR Stiker SIMPAN</title>

<style>
body{
  margin:0;
  padding:0;
  background:#eee;
  font-family:Arial, Helvetica, sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ===== BUTTON ===== */
.actions{ margin:15px }
button{
  padding:8px 14px;
  margin:4px;
  border:none;
  background:#0a4ea3;
  color:#fff;
  font-weight:bold;
  border-radius:4px;
}

/* ===== STIKER ===== */
.sticker{
  position:relative;
  width:8cm;
  height:10cm;
  background:#fff;
  border:3px solid #000;
  padding:10px;
  box-sizing:border-box;
  text-align:center;
  overflow:hidden;
}

/* ===== WATERMARK (SATU SAJA) ===== */
.watermark{
  position:absolute;
  inset:0;
  background:url("logo-simpan.png") center no-repeat;
  background-size:180px;
  opacity:0.05;
  z-index:1;
  pointer-events:none;
}

/* ===== KONTEN ===== */
.content{
  position:relative;
  z-index:2;
}

/* ===== HEADER ===== */
.instansi{
  font-size:11px;
  font-weight:700;
  text-transform:uppercase;
  margin-bottom:4px;
}

.logo{
  width:70px;
  margin-bottom:6px;
}

/* ===== QR ===== */
.qr{
  width:200px;
  height:200px;
  display:block;
  margin:0 auto;
}

/* ===== TEXT ===== */
.id{
  font-weight:700;
  margin-top:8px;
}
.info{
  font-size:14px;
  margin-top:2px;
}
.note{
  margin-top:8px;
  font-weight:800;
}

/* ===== FOOTER ===== */
.footer{
  position:absolute;
  bottom:6px;
  width:100%;
  font-size:9px;
}
</style>
</head>

<body>

<div class="actions">
  <button>Download PNG</button>
  <button>Download JPG</button>
  <button>Download PDF</button>
</div>

<div class="sticker">

  <!-- WATERMARK -->
  <div class="watermark"></div>

  <!-- KONTEN -->
  <div class="content">

    <div class="instansi">
      DINAS PERIKANAN<br>
      KABUPATEN BANGKA TENGAH
    </div>

    <img src="logo-bateng.png" class="logo">

    <img id="qrImg" class="qr">

    <div id="idText" class="id"></div>
    <div id="namaText" class="info"></div>
    <div id="kapalText" class="info"></div>

    <div class="note">SCAN UNTUK VERIFIKASI</div>
    <div id="footerCetak" class="footer"></div>

  </div>
</div>

<script>
/* ===== KONFIG ===== */
const SHEET_JSON =
"https://docs.google.com/spreadsheets/d/1G8fNMGPKo3QX8rm85ux8u8SC0m3SpwKMtzXWShOscZQ/gviz/tq?tqx=out:json";

const DETAIL_URL =
"https://simpandiperkan-ux.github.io/simpan/kapal.html?id=";

/* ===== UTIL ===== */
const up=v=>String(v||"").toUpperCase().trim();

/* ===== PARAM ===== */
const idCari=new URLSearchParams(location.search).get("id");

/* ===== DOM ===== */
const qrImg=document.getElementById("qrImg");
const idEl=document.getElementById("idText");
const namaEl=document.getElementById("namaText");
const kapalEl=document.getElementById("kapalText");
const footer=document.getElementById("footerCetak");

/* ===== ID ===== */
idEl.innerText=idCari?up(idCari):"ID SIMPAN TIDAK DITEMUKAN";

/* ===== QR ===== */
if(idCari){
  qrImg.src=
   "https://api.qrserver.com/v1/create-qr-code/?size=600x600&margin=0&data="+
   encodeURIComponent(DETAIL_URL+idCari);
}

/* ===== FOOTER ===== */
footer.innerText="Dicetak: "+new Date().toLocaleDateString("id-ID");

/* ===== DATA ===== */
if(!idCari) return;

fetch(SHEET_JSON)
.then(r=>r.text())
.then(t=>{
  const j=JSON.parse(t.substring(47,t.length-2));
  const h=j.table.cols.map(c=>c.label);
  const rows=j.table.rows.map(r=>r.c.map(c=>c?.v??""));

  const idxID=h.indexOf("ID SIMPAN");
  const idxNama=h.indexOf("Nama Pemilik Kapal (Sesuai KTP)");
  const idxKapal=h.indexOf("Nama Kapal");

  const row=rows.find(r=>up(r[idxID])===up(idCari));
  if(!row){
    namaEl.innerText="NAMA : DATA TIDAK DITEMUKAN";
    kapalEl.innerText="KAPAL : -";
    return;
  }

  namaEl.innerText="NAMA : "+up(row[idxNama]||"-");
  kapalEl.innerText="KAPAL : "+up(row[idxKapal]||"-");
});
</script>

</body>
</html>
