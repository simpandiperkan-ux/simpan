<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Stiker QR SIMPAN</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
@page { size:8cm 10cm; margin:0 }

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#eee;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.sticker{
  position:relative;
  width:8cm;
  height:10cm;
  border:3px solid #000;
  box-sizing:border-box;
  padding:6mm;
  background:#fff;
  overflow:hidden;
  margin-top:10px;
}

.watermark{
  position:absolute;
  inset:0;
  background-image:url("logo-simpan.png");
  background-repeat:repeat;
  background-size:90px 90px;
  opacity:0.06;
  z-index:0;
}

.header{
  height:18mm;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:2;
}
.header img{ height:16mm }

.qr-wrap{
  height:60mm;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:2;
}
.qr{
  width:54mm;
  height:54mm;
  background:#fff;
  border:none;
}

.id{
  text-align:center;
  font-weight:bold;
  font-size:12pt;
  margin-top:2mm;
  z-index:2;
}

.note{
  text-align:center;
  font-size:11pt;
  font-weight:bold;
  margin-top:1mm;
  letter-spacing:0.8px;
  z-index:2;
}

.actions{
  margin:15px 0;
}
button{
  padding:8px 14px;
  margin:4px;
  border:none;
  background:#0a4ea3;
  color:white;
  font-weight:bold;
  cursor:pointer;
  border-radius:4px;
}
button:hover{opacity:0.9}
</style>
</head>

<body>

<div class="actions">
  <button onclick="downloadPNG()">Download PNG</button>
  <button onclick="downloadJPG()">Download JPG</button>
  <button onclick="downloadPDF()">Download PDF</button>
</div>

<div id="capture" class="sticker">
  <div class="watermark"></div>

  <div class="header">
    <img src="logo-bateng.png">
  </div>

  <div class="qr-wrap">
    <img id="qrImg" class="qr">
  </div>

  <div class="id" id="idText"></div>
  <div class="note">SCAN UNTUK VERIFIKASI</div>
</div>

<script>
const id = new URLSearchParams(location.search).get("id");
if(!id){ alert("ID tidak ditemukan"); throw "";}
document.getElementById("idText").innerText = id;

const url =
  "https://simpandiperkan-ux.github.io/simpan/kapal.html?id=" + id;

document.getElementById("qrImg").src =
  "https://api.qrserver.com/v1/create-qr-code/?size=1200x1200&margin=0&data=" +
  encodeURIComponent(url);

/* ===== DOWNLOAD FUNCTIONS ===== */

function captureCanvas(){
  return html2canvas(document.getElementById("capture"), {
    scale:3,
    useCORS:true
  });
}

function downloadPNG(){
  captureCanvas().then(c=>{
    const a=document.createElement("a");
    a.href=c.toDataURL("image/png");
    a.download="QR-"+id+".png";
    a.click();
  });
}

function downloadJPG(){
  captureCanvas().then(c=>{
    const a=document.createElement("a");
    a.href=c.toDataURL("image/jpeg",0.95);
    a.download="QR-"+id+".jpg";
    a.click();
  });
}

async function downloadPDF(){
  const { jsPDF } = window.jspdf;
  const c = await captureCanvas();
  const pdf = new jsPDF({
    orientation:"portrait",
    unit:"cm",
    format:[8,10]
  });
  pdf.addImage(c.toDataURL("image/png"),"PNG",0,0,8,10);
  pdf.save("QR-"+id+".pdf");
}
</script>

</body>
</html>
