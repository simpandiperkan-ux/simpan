<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Stiker QR SIMPAN</title>

<style>
@page{size:5cm 5cm;margin:0}
body{margin:0;font-family:Arial}
.sticker{
  width:5cm;height:5cm;
  border:2px solid #000;
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  text-align:center;padding:4mm;box-sizing:border-box
}
.logo{height:12mm;margin-bottom:2mm}
.qr{width:32mm;height:32mm}
.id{font-size:8pt;font-weight:bold;margin-top:2mm}
.note{font-size:6pt}
@media screen{
  body{display:flex;justify-content:center;align-items:center;height:100vh;background:#eee}
}
</style>
</head>

<body>
<div class="sticker">
  <img src="logo-simpan.png" class="logo">
  <img id="qr" class="qr">
  <div class="id" id="id"></div>
  <div class="note">SCAN UNTUK VERIFIKASI</div>
</div>

<script>
const id = new URLSearchParams(location.search).get("id");
if(!id){document.body.innerHTML="ID tidak ditemukan";throw""}

document.getElementById("id").innerText = id;

const url =
 location.origin + "/simpan/kapal.html?id=" + id;

document.getElementById("qr").src =
 "https://chart.googleapis.com/chart?chs=600x600&cht=qr&chl=" +
 encodeURIComponent(url);
</script>
</body>
</html>
